<div class="container-fluid fundo-foto">
<div class="row">
  <div class="col-md-6 mx-auto fundo-transp p-5">
    <h1 class="pb-4 text-white titulo">Atualize suas informações</h1>
        <form class="text-white d-grid gap-3 ">
          <div class="mb-3">
            <label for="InputNome" class="form-label highlight px-1">Nome</label>
            <input [(ngModel)]='usuario.nome' type="text" class="form-control" id="InputNome" placeholder="Ada Lovelace" name="nome">
          </div>
          <div class="mb-3">
            <label for="InputUsuario" class="form-label highlight px-1">Usuário</label>
            <input [(ngModel)]='usuario.usuario' type="text" class="form-control" id="InputUsuario" placeholder="ada-escreveu" name="usuario">
          </div>
          <div class="mb-3">
            <label for="InputEmail" class="form-label highlight px-1">E-mail</label>
            <input [(ngModel)]='usuario.email' type="email" class="form-control" id="InputEmail" placeholder="oprimeiro@algoritmo.com" name="email">
          </div>
          <div class="mb-3">
            <label for="InputPassword"  class="form-label highlight px-1">Senha</label>
            <input (input)='confirmarSenha($event)' type="password" class="form-control" id="InputPassword" placeholder="Nova senha" name="senha">
          </div>
          <div class="mb-3">
            <label for="InputConfirmPassword" class="form-label highlight px-1">Confirmar senha</label>
            <input [(ngModel)]='usuario.senha' type="password" class="form-control" id="ConfirmPassword" placeholder="aS5rPr0cessado" name="ConfirmarSenha">
          </div>
          <div class="mb-3">
            <label for="InputFoto" class="form-label highlight px-1">Link da foto de perfil</label>
            <input [(ngModel)]='usuario.foto' type="text" class="form-control" id="InputFoto" placeholder="img.com/porumamaquina.jpg" name="Foto">
          </div>
          <div class="mb-3">
            <label for="tipoUsuario" class="form-label highlight px-1">Tipo de usuário</label>
            <select class="form-select" id="tipoUsuario" (change)='defineTipoUsuario($event)'>
              <option>Selecione um tipo de usuário</option>
              <option value="regular">Regular</option>
              <option value="admin">Administrador</option>
            </select>
          </div>
          <div class="d-flex justify-content-around">
            <button type="submit" class="mt-2 btn btn-dark" routerLink="/home">Cancelar</button>
            <button type="submit" class="mt-2 btn btn-warning" (click)='atualizar()'>Atualizar</button>
          </div>
        </form>
  </div>
</div>
<div class="col text-white text-end mx-2 mt-auto creditos-fotos">
  <small>Photo by <a href="https://unsplash.com/@kesskiel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Petra Keßler</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  </small>
</div>

</div>
