<div class="overflow-x-hidden">
<div class=" container-fluid fundo px-0">
  <div class="row">
    <div class="col-6 me-auto p-5" id="cadastrar">
      <div class="my-auto px-5 py-1 w-75 mx-auto">
        <h1 class="text-white pb-4">Cadastre-se</h1>
        <form class="text-white d-grid gap-3 ">
          <div class="mb-3">
            <label for="InputNome" class="form-label highlight px-1">Nome</label>
            <input [(ngModel)]='usuario.nome' type="text" class="form-control" id="InputNome" placeholder="Ada Lovelace" >
          </div>
          <div class="mb-3">
            <label [(ngModel)]='usuario.usuario' for="InputUsuario" class="form-label highlight px-1">Usuário</label>
            <input type="text" class="form-control" id="InputUsuario" placeholder="ada-escreveu">
          </div>
          <div class="mb-3">
            <label [(ngModel)]='usuario.email' for="InputEmail" class="form-label highlight px-1">E-mail</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="oprimeiro@algoritmo.com">
          </div>
          <div class="mb-3">
            <label (input)='confirmarSenha($event)' for="InputPassword" class="form-label highlight px-1">Senha</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="aS5rPr0cessado">
          </div>
          <div class="mb-3">
            <label [(ngModel)]='usuario.senha' for="InputConfirmPassword" class="form-label highlight px-1">Confirmar senha</label>
            <input type="password" class="form-control" id="ConfirmPassword" placeholder="aS5rPr0cessado">
          </div>
          <div class="mb-3">
            <label [(ngModel)]='usuario.foto' for="InputFoto" class="form-label highlight px-1">Link da foto de perfil</label>
            <input type="text" class="form-control" id="InputFoto" placeholder="img.com/porumamaquina.jpg">
          </div>
          <div class="mb-3">
            <label for="tipoUsuario" class="form-label highlight px-1">Tipo de usuário</label>
            <select class="form-select" id="tipoUsuario" (change)='tipoUsuario'>
              <option>Selecione um tipo de usuário</option>
              <option value="regular">Regular</option>
              <option value="admin">Administrador</option>
            </select>
          </div>
          <div class="d-flex justify-content-around">
            <button type="submit" class="mt-2 btn btn-danger" routerLink="/logar">Cancelar</button>
            <button type="submit" class="mt-2 btn btn-dark" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </form>
        <div class="w-75 pb-2 pt-3 link mx-auto">
          <hr>
          <p class="text-center">Já tem uma conta? <a routerLink="/logar">Faça login</a></p>
        </div>
      </div>
    </div>
    <div class="col text-white text-end mx-2 mt-auto creditos-fotos">
      <small>Photo by <a href="https://unsplash.com/@cotsonis?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Yannis Cotsonis</a> on <a href="https://unsplash.com/s/photos/door?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </small>
    </div>
  </div>
  <div class="row mt-auto">
      <app-rodape></app-rodape>
  </div>
</div>
</div>
