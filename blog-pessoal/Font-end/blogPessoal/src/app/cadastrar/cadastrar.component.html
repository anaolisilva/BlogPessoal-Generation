<div class=" container-fluid fundo vh-100 px-0">
  <div class="row">
    <div class="col-6 me-auto p-5" id="cadastrar">
      <div class="my-auto px-5 py-1 w-75 mx-auto">
        <h1 class="text-white pb-4">Cadastre-se</h1>
        <form class="text-white d-grid gap-3 ">
          <div class="mb-3">
            <label for="InputNome" class="form-label highlight px-1">Nome</label>
            <input type="text" class="form-control" id="InputNome">
          </div>
          <div class="mb-3">
            <label for="InputUsuario" class="form-label highlight px-1">Usuário</label>
            <input type="text" class="form-control" id="InputUsuario">
          </div>
          <div class="mb-3">
            <label for="InputEmail" class="form-label highlight px-1">E-mail</label>
            <input type="email" class="form-control" id="InputEmail">
          </div>
          <div class="mb-3">
            <label for="InputPassword" class="form-label highlight px-1">Senha</label>
            <input type="password" class="form-control" id="InputPassword">
          </div>
          <div class="mb-3">
            <label for="InputConfirmPassword" class="form-label highlight px-1">Confirmar senha</label>
            <input type="password" class="form-control" id="ConfirmPassword">
          </div>
          <div class="mb-3">
            <label for="tipoUsuario" class="form-label highlight px-1">Tipo de usuário</label>
            <select class="form-select" id="tipoUsuario">
              <option>Selecione um tipo de usuário</option>
              <option value="regular">Regular</option>
              <option value="admin">Administrador</option>
            </select>
          </div>
          <div class="d-flex justify-content-around">
            <button type="submit" class="mt-2 btn btn-danger">Cancelar</button>
            <button type="submit" class="mt-2 btn btn-dark">Cadastrar</button>
          </div>
        </form>
        <div class="w-75 pb-2 pt-3 link mx-auto">
          <hr>
          <p class="text-center">Já tem uma conta? <a href="">Faça login</a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-auto">
      <app-rodape></app-rodape>
  </div>
</div>
